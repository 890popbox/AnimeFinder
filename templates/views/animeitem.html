<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{anime['name']}}
    </h4>
    <div>
      <b>Description:</b> {{anime['synopsis']}}
    </div>
    {% if 'image' in anime %}
    <div>
      <img src="{{anime['image']}}" alt="{{anime['id']}}" width="400" height="300">
    </div>
    {% endif %}
  </div>
  
</div>
